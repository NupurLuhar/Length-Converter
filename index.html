<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Style.css file -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Righteous&display=swap" rel="stylesheet">

    <!-- Icons Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Length Converter</title>
</head>

<body>

    <div class="containerBox">
        <div class="Text1">
            <h1>Length Converter</h1>
        </div>
        <div class="inputArea">
            <input type="text" placeholder="Input" id="input">
            <span> &nbsp &nbsp = &nbsp &nbsp</span>
            <input type="text" placeholder="Result" id="output">

            <br>

            <select id="inputType">
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
            </select>

            <select id="outputType">
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
            </select>
        </div>

        <div class="footer">


            <h2>Designed & Developed by Nupur Luhar<br>2023 All Right Reserved</h2>
        </div>
    </div>

    <!-- Script.js file -->
    <script src="script.js"></script>
</body>

</html>
